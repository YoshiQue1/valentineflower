<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            background-color: #ffe6f2;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            color: #ff3366;
            font-size: 3rem;
            margin-top: 50px;
        }
        .flower {
            width: 200px;
            margin-top: 20px;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: pink;
            border-radius: 50%;
            opacity: 0.7;
        }
        .valentine-button {
            background-color: pink;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 0 10px white;
            transition: 0.3s;
        }
        .valentine-button:hover {
            box-shadow: 0 0 20px white;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day! ðŸ’–</h1>
    <img class="flower" src="https://pngimg.com/uploads/rose/rose_PNG66730.png" alt="Rose">
    <br>
    <a href="https://wa.me/6285899200313?text=Happy%20Valentine%27s%20Day!%20Just%20a%20little%20reminder%20that%20I%20love%20you%20more%20than%20words%20can%20say.%20You%20make%20every%20day%20special%2C%20and%20I%27m%20so%20grateful%20for%20you" target="_blank">
        <button class="valentine-button">Send Love ðŸ’•</button>
    </a>
    <script>
        function createConfetti() {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            document.body.appendChild(confetti);

            const size = Math.random() * 10 + 5;
            confetti.style.width = `${size}px`;
            confetti.style.height = `${size}px`;
            confetti.style.left = `${Math.random() * window.innerWidth}px`;
            confetti.style.backgroundColor = Math.random() > 0.5 ? "pink" : "white";

            let animationDuration = Math.random() * 3 + 2;
            confetti.style.animation = `fall ${animationDuration}s linear infinite`;

            setTimeout(() => {
                confetti.remove();
            }, animationDuration * 1000);
        }

        setInterval(createConfetti, 200);

        document.head.insertAdjacentHTML("beforeend", `
            <style>
                @keyframes fall {
                    from { transform: translateY(-10px) rotate(0deg); }
                    to { transform: translateY(${window.innerHeight}px) rotate(360deg); }
                }
            </style>
        `);
    </script>
</body>
</html>
